name: Daily Stock Tracker (Scheduled)

on:
  schedule:
    # 9pm PST Mon–Fri
    # PST is UTC-8, so 21:00 PST = 05:00 next day UTC
    # This cron runs at 05:00 UTC Tuesday–Saturday
    - cron: "0 5 * * 2-6"

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # No clean step here: scheduled job should append to history normally

      - name: Install dependencies
        working-directory: sw_stock_tracker
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tracker script
        working-directory: sw_stock_tracker
        run: |
          python tracker.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push results
        run: |
          git add sw_stock_tracker/stock_history.txt sw_stock_tracker/stocks_table.png sw_stock_tracker/news_summary.png sw_stock_tracker/recommendations.md || true
          if ! git diff --cached --quiet; then
            git commit -m "Update daily stock snapshot (scheduled)"
            git push
          else:
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
